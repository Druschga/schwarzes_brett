<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Digitales Schwarzes Brett</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            fichte: '#2f4f4f',
            lime: '#a3e635'
          }
        }
      }
    };
  </script>
</head>
<body class="bg-white min-h-screen p-6 font-sans">
    <header class="flex items-center mb-8">
        <img src="img/logo.png" alt="Logo" class="h-12 w-auto mr-4" />
        <h1 class="text-3xl font-extrabold text-fichte text-center">Schwarzes Brett</h1>
    </header>


    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-7xl mx-auto">
      <div id="important" class="flex flex-col gap-6 col-span-1 md:col-span-1"></div>
      <div id="board" class="flex flex-col gap-6 md:col-span-2"></div>
    </div>
<!-- Ergänze in index.html direkt unter dem Header -->
<section class="mb-8 max-w-3xl mx-auto">
  <form id="postForm" class="flex flex-col gap-4 p-4 border rounded-lg shadow">
    <input type="text" id="title" placeholder="Titel" required class="p-2 border rounded" />
    <textarea id="content" placeholder="Inhalt" required class="p-2 border rounded"></textarea>
    <input type="date" id="date" required class="p-2 border rounded" />
    <select id="priority" required class="p-2 border rounded">
      <option value="" disabled selected>Priorität wählen</option>
      <option value="high">High</option>
      <option value="low">Low</option>
    </select>
    <button type="submit" class="bg-fichte text-white py-2 rounded hover:bg-fichte/80 transition">Beitrag hinzufügen</button>
  </form>
</section>
<!-- Plus-Button -->
<button id="toggleFormBtn" 
  class="fixed bottom-6 right-6 bg-fichte text-white rounded-full w-14 h-14 flex items-center justify-center text-3xl shadow-lg hover:bg-fichte/80 transition z-50">
  +
</button>

<!-- Eingabemaske (initial versteckt) -->
<section id="postFormSection" 
  class="fixed bottom-20 right-6 bg-white p-6 rounded-lg shadow-lg w-80 max-w-full hidden z-50">
  <form id="postForm" class="flex flex-col gap-4">
    <input type="text" id="title" placeholder="Titel" required class="p-2 border rounded" />
    <textarea id="content" placeholder="Inhalt" required class="p-2 border rounded resize-none" rows="3"></textarea>
    <input type="date" id="date" required class="p-2 border rounded" />
    <select id="priority" required class="p-2 border rounded">
      <option value="" disabled selected>Priorität wählen</option>
      <option value="high">High</option>
      <option value="low">Low</option>
    </select>
    <button type="submit" class="bg-fichte text-white py-2 rounded hover:bg-fichte/80 transition">Beitrag hinzufügen</button>
  </form>
</section>


  <script src="app.js"></script>
</body>
</html>

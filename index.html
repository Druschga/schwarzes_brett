<html lang="de">

  <title>Digitales Schwarzes Brett</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>

      theme: {
        extend: {
          colors: {
            fichte: '#2f4f4f',
            lime: '#a3e635'
          }
        }
      }
    };
  </script>
</head>
<body class="bg-white min-h-screen p-6 font-sans">
    <header class="flex items-center mb-8">

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-7xl mx-auto">

      <div id="board" class="flex flex-col gap-6 md:col-span-2"></div>
    </div>


  <script src="app.js"></script>

</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digitales Schwarzes Brett</title>
  <base href="http://10.12.185.161:3000/">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            schwarzgreen: '#006838', // Primärfarbe laut Screenshot
            schwarzlime: '#C6F100',  // Helles Grün
            schwarzgray: '#f5f5f5',
          },
          fontFamily: {
            sans: ['Arial', 'sans-serif'],
          },
        },
      },
    };
  </script>
</head>
<body class="bg-schwarzgray min-h-screen font-sans text-black">

  <!-- Header -->
  <header class="bg-white border-b shadow-sm p-4 flex items-center justify-between">
    <div class="flex items-center gap-4">
      <img src="img/logo.png" alt="Logo" class="h-10" />
      <h1 class="text-xl font-bold text-schwarzgreen">Schwarzes Brett</h1>
    </div>
    <a href="https://www.schwarz-logistics-group.com/kontakt/" target="_blank" rel="noopener noreferrer">
  <button class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800 transition">
    Kontaktieren Sie uns
  </button>
</a>

  </header>

  <!-- Hauptbereich -->
  <main class="flex h-[calc(100vh-80px)] max-w-7xl mx-auto p-6 gap-6">
    <div id="important" class="flex flex-col flex-1 overflow-auto gap-4"></div>
    <div id="board" class="flex flex-col flex-2 overflow-auto gap-4"></div>
  </main>



  <script>
    const important = document.getElementById('important');
    const board = document.getElementById('board');

    const createImportantCard = (post) => {
      const div = document.createElement('div');
      div.className = `bg-schwarzgreen text-white p-4 rounded-xl shadow-md`;
      div.innerHTML = `
        <h2 class="text-lg font-semibold mb-1">${post.title}</h2>
        <p class="text-sm">${post.content}</p>
        ${post.pdfUrl ? `<a href="#" data-pdf="${post.pdfUrl}" class="pdf-link underline text-sm mt-2 inline-block text-white">PDF ansehen</a>` : ''}
        <p class="text-xs mt-2 opacity-80">${post.date}</p>
      `;

      const pdfLink = div.querySelector('.pdf-link');
      if (pdfLink) {
        pdfLink.addEventListener('click', (e) => {
          e.preventDefault();
          const overlay = document.getElementById('pdfOverlay');
          const viewer = document.getElementById('pdfViewer');
          const viewerBox = document.getElementById('pdfViewerBox');

          viewer.src = post.pdfUrl;
          overlay.classList.remove('hidden');
          setTimeout(() => {
            viewerBox.classList.remove('scale-90', 'opacity-0');
            viewerBox.classList.add('scale-100', 'opacity-100');
          }, 10);
        });
      }

      return div;
    };

    const createStandardCard = (post) => {
      const container = document.createElement('div');
      container.className = `bg-white border-l-4 border-schwarzgreen p-4 rounded-xl shadow-sm cursor-pointer transition-transform`;

      const fullText = document.createElement('div');
      fullText.className = 'mt-2 text-sm text-gray-600 max-h-0 opacity-0 transition-all duration-300 ease-in-out overflow-hidden';
      fullText.innerText = post.content;

      container.innerHTML = `
        <h2 class="text-base font-semibold text-black">${post.title}</h2>
        <p class="text-xs text-gray-400 mt-1">${post.date}</p>
      `;
      container.appendChild(fullText);

      container.addEventListener('click', () => {
        const expanded = fullText.classList.contains('max-h-0');
        if (expanded) {
          fullText.classList.remove('max-h-0', 'opacity-0');
          fullText.classList.add('max-h-32', 'opacity-100');
          if (post.pdfUrl) {
            const pdfLink = document.createElement('a');
            pdfLink.href = post.pdfUrl;
            pdfLink.setAttribute('data-pdf', post.pdfUrl);
            pdfLink.textContent = 'PDF ansehen';
            pdfLink.className = 'underline text-sm mt-2 block text-schwarzgreen cursor-pointer';
            fullText.appendChild(pdfLink);
            pdfLink.addEventListener('click', (e) => {
              e.stopPropagation();
            });
          }
        } else {
          fullText.classList.add('max-h-0', 'opacity-0');
          fullText.classList.remove('max-h-32', 'opacity-100');
          // Remove pdf link if exists
          const existingPdfLink = fullText.querySelector('a[data-pdf]');
          if (existingPdfLink) {
            existingPdfLink.remove();
          }
        }
      });

      return container;
    };

    fetch('/posts')
      .then(res => res.json())
      .then(posts => {
        const [first, second, ...rest] = posts;
        important.appendChild(createImportantCard(first));
        important.appendChild(createImportantCard(second));
        rest.forEach(post => board.appendChild(createStandardCard(post)));
      });
  </script>

  <div id="pdfOverlay" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg overflow-hidden w-full max-w-4xl h-[80vh] relative scale-90 opacity-0 transition-all duration-300" id="pdfViewerBox">
      <button id="closePdfOverlay" class="absolute top-2 left-2 text-black text-xl font-bold">&times;</button>
      <iframe id="pdfViewer" src="" class="w-full h-full border-0"></iframe>
    </div>
  </div>

  <script>
    const overlay = document.getElementById('pdfOverlay');
    const viewer = document.getElementById('pdfViewer');
    const viewerBox = document.getElementById('pdfViewerBox');
    const closeBtn = document.getElementById('closePdfOverlay');

    document.body.addEventListener('click', (e) => {
      if (e.target.matches('[data-pdf]')) {
        e.preventDefault();
        viewer.src = e.target.getAttribute('data-pdf');
        overlay.classList.remove('hidden');
        setTimeout(() => {
          viewerBox.classList.remove('scale-90', 'opacity-0');
          viewerBox.classList.add('scale-100', 'opacity-100');
        }, 10);
      }
    });

    closeBtn.addEventListener('click', () => {
      viewerBox.classList.remove('scale-100', 'opacity-100');
      viewerBox.classList.add('scale-90', 'opacity-0');
      setTimeout(() => {
        overlay.classList.add('hidden');
        viewer.src = '';
      }, 300);
    });

    // Klick außerhalb schließt Overlay
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        closeBtn.click();
      }
    });

    // Escape-Taste schließt Overlay
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && !overlay.classList.contains('hidden')) {
        closeBtn.click();
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Schwarzes Brett</title>
</head>
<body>
  <h1>Admin: Beitrag hinzufügen</h1>
  <form id="adminForm" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Titel" required /><br/>
    <textarea name="content" placeholder="Inhalt" required></textarea><br/>
    <select name="priority" required>
      <option value="high">High</option>
      <option value="low">Low</option>
    </select><br/>
    <input type="file" name="pdf" accept="application/pdf" /><br/>
    <button type="submit">Beitrag hinzufügen</button>
  </form>

  <script>
    document.getElementById('adminForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('/posts', {
        method: 'POST',
        body: formData,
      });
      const json = await res.json();
      alert(json.message);
      e.target.reset();
    });
  </script>
</body>
</html>
